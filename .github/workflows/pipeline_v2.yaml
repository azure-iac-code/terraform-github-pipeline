        -backend-config="container_name=${{secrets.BACKEND_ARM_STORAGE_ACCOUNT_CONTAINER_NAME}}"
      
    - name: Terraform Apply
      run: terraform apply -auto-approve -var "resource_group_name=${{secrets.ARM_RESOURCE_GROUP_NAME}}"

